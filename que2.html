<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;                  
      flex-direction: row;            
      justify-content: space-around;  
      align-items: center;            
      gap: 20px;                      
      height: 150px;
      border: 2px solid black;
    }

    .item {
      padding: 20px;
      background-color: lightblue;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
</div>

</body>
</html>
