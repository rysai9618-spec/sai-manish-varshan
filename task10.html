<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th colspan="2">stats</th>
    </tr>
    <tr>
        <td rowspan="2">warner</td>
        <td>average</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Sr</td>
        <td>175</td>
    </tr>
</table>

</body>
</html>
