<!DOCTYPE html>
<html>
<body>

<h3>Signup Form</h3>

<form>
  <label for="username">Name:</label><br>
  <input type="text" id="username" required placeholder="Enter name"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" required placeholder="Enter email"><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" required placeholder="Enter password"><br><br>

  <input type="submit" value="Sign Up">
</form>

</body>
</html>
