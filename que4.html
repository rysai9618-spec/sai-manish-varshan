<!DOCTYPE html>
<html>
<head>
  <style>
    .textStyle {
      color: purple;
      text-align: center;
      text-decoration: underline;
      text-transform: uppercase;
      line-height: 30px;
      letter-spacing: 2px;
      word-spacing: 5px;
      text-shadow: 2px 2px 5px gray;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 300px;
    }
  </style>
</head>
<body>

<p class="textStyle">
  This is a text styling example in CSS
</p>

</body>
</html>
