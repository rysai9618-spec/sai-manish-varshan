<!DOCTYPE html>
<html>
<head>
  <title>Display Property Example</title>

  <style>
    
    .blockToInline {
      display: inline;
      background-color: lightblue;
      padding: 10px;
    }

    .inlineToBlock {
      display: block;
      background-color: lightcoral;
      padding: 10px;
      margin-top: 10px;
    }

   
    .inlineBlock {
      display: inline-block;
      height: 100px;
      width: 150px;
      background-color: lightgreen;
      text-align: center;
      line-height: 100px;
      margin-top: 10px;
    }
  </style>

</head>
<body>

  <h3>5. Block to Inline</h3>
  <div class="blockToInline">Block converted to Inline</div>

  <h3>6. Inline to Block</h3>
  <span class="inlineToBlock">Inline converted to Block</span>

  <h3>7. Inline-Block</h3>
  <div class="inlineBlock">Inline-Block</div>

</body>
</html>
