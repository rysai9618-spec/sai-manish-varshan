<!DOCTYPE html>
<html>
<head>
  <title>Simple Program</title>

  <!-- CSS -->
  <style>
    body {
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>

<body>

  <h2 id="msg">Hello</h2>

  <button onclick="changeText()">Click</button>

  <!-- JavaScript -->
  <script>
    function changeText() {
      document.getElementById("msg").innerHTML = "Hello JavaScript";
    }
  </script>

</body>
</html>
