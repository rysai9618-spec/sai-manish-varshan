<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>

<table border="1">
  <tr>
    <th>Item Name</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>

  <tr>
    <td>Pen</td>
    <td>2</td>
    <td>20</td>
  </tr>

  <tr>
    <td colspan="2"><b>Total</b></td>
    <td><b>20</b></td>
  </tr>
</table>

</body>
</html>
