<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1 – Semantic Elements</title>
</head>
<body>

<header>
    <h1>My Website</h1>
    <img src="https://via.placeholder.com/80" alt="Logo">
</header>

<nav>
    <a href="#home">Home</a> |
    <a href="#blog">Blog</a> |
    <a href="#contact">Contact</a>
</nav>

<section id="home">
    <h2>Section Content</h2>
    <p>This is grouped content using section.</p>

    <article>
        <h3>Article Content</h3>
        <p>This is independent, standalone content.</p>
    </article>
</section>

<footer>
    <p>© 2026 My Website</p>
</footer>

</body>
</html>
