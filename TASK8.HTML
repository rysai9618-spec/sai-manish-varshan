<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>

<table border="1">
  <tr>
    <th>Item Name</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>

  <tr>
    <td>Pen</td>
    <td>2</td>
    <td>20</td>
  </tr>

  <tr>
    <td>Notebook</td>
    <td>1</td>
    <td>50</td>
  </tr>

  <tr>
    <td>Total</td>
    <td></td>
    <td>70</td>
  </tr>
</table>

</body>
</html>
